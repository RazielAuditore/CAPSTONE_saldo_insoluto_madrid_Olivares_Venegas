<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Saldos Insolutos</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; display:flex; height:100vh; justify-content:center; align-items:center; margin:0; }
    .login-box { background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); width:320px; text-align:center; }
    input { width:90%; padding:8px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    button { background:#007BFF; color:#fff; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer; }
    button:hover { background:#0056b3; }
    .error { color:red; font-size:14px; min-height:20px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Ingresar</h2>
    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <p class="error" id="msg"></p>
  </div>

  <script>
    function login() {
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value.trim();
      const msg = document.getElementById("msg");

      // usuario y clave fijos (demo)
      if (u === "admin" && p === "123456") {
        // redirigir a la página de saldos (asegúrate que exista en el mismo folder)
        window.location.href = "saldos.html";
      } else {
        msg.textContent = "Usuario o contraseña incorrectos";
      }
    }
  </script>
</body>
</html>
