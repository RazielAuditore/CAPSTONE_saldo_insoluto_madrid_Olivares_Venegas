<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario fallecido</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>

        <p><label for="rut"> Rut Fallecido: <input type="text" id="rut"></label></p>
        <p><label for="nombre"> Nombres: <input type="text" id="nombre"></label></p>
        <p><label for="appaterno"> Apellido Paterno: <input type="text" id="appaterno"></label></p>
        <p><label for="apmaterno"> Apellido Materno: <input type="text" id="apmaterno"></label></p>

        <p><label> Nacionalidad:
            <select id="nacionalidad">
                <option value="Chileno/a">Chileno/a</option>
                <option value="Extranjero/a">Extranjero/a</option>
            </select>
        </label></p>
        
        <p><label for="fechnac"> Fecha Nacimiento: <input type="text" id="fechnac"></label></p>
        <p><label for="fechdef"> Fecha Defunción: <input type="text" id="fechdef"></label></p>
        <p><label for="direccion"> Dirección: <input type="text" id="direccion"></label></p>
        <p><label for="observacion"> Observación: <textarea id="observacion"></textarea></label></p>

        <p><b>Documentos</b></p>

        <p><label for="fileone">Documento 1: <input type="file" id="fileone" name="documento1"></label></p>
        <p><label for="filetwo">Documento 2: <input type="file" id="filetwo" name="documento2"></label></p>
        <p><label for="filethree">Documento 3: <input type="file" id="filethree" name="documento3"></label></p>
        <p><label for="filefour">Documento 4: <input type="file" id="filefour" name="documento4"></label></p>
        <p><label for="filefive">Documento 5: <input type="file" id="filefive" name="documento5"></label></p>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
